<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">TodoLister</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log in</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="center-align">Welcome to TodoLister</h1>
      <div class="row">
        <div class="col s4">
          <h5 class="center-align">What's the plan?</h5>

          <div class="card-panel">
            <form id="create-todo">
              <label>List Activity Name</label>
              <input type="text" id="todo-title" name="todo[title]">
              <label>List Activity Details</label>
              <input type="text" id="todo-description" name="todo[description]">
              <input type="submit" value="Create a New Todo" class="waves-effect waves-light btn">
            </form>
          </div>


        </div>
        <div class="col s8">
          <h5 class="center-align">Get Stuff Done!</h5>
          <table class="bordered">
            <thead>
              <tr>
                <th>Activity</th>
                <th width="50%" >Details</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="todos">

            </tbody>
          </table>

        </div>
      </div>


    </div>
     <script type="text/javascript" src='./index.js'></script>
  </body>
</html>
